<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      line-height: 1.6;
    }

    .main-header {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      padding: 0 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 246, 255, 0.3);
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      position: relative;
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #00f6ff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover {
      color: #00f6ff;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .quote-btn {
      background: linear-gradient(135deg, #00f6ff, #0ef);
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      margin-left: 20px;
      box-shadow: 0 0 15px rgba(0, 246, 255, 0.5);
      transition: all 0.3s ease-in-out;
    }

    .quote-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0ef, #00f6ff);
      box-shadow: 0 0 25px rgba(0, 246, 255, 0.7);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 30px;
    }

    .contact-wrapper {
      background: #1e293b;
      display: flex;
      gap: 60px;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 246, 255, 0.1);
      flex-wrap: wrap;
    }

    .left-side {
      flex: 1;
    }

    .left-side h1 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      color: #0ef;
      margin-bottom: 10px;
    }

    .left-side p,
    .left-side small {
      font-size: 18px;
      color: #cbd5e1;
      margin-bottom: 15px;
    }

    .left-side a {
      color: #00f6ff;
      text-decoration: none;
      font-size: 16px;
    }

    .left-side a:hover {
      text-decoration: underline;
    }

    .social-icons i {
      font-size: 20px;
      color: #cbd5e1;
      margin-right: 15px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .social-icons i:hover {
      color: #00f6ff;
    }

    .right-side {
      flex: 1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row input {
      flex: 1;
    }

    input, textarea {
      padding: 12px 16px;
      background: #0f172a;
      color: #e2e8f0;
      border: 1px solid #334155;
      border-radius: 6px;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00f6ff;
      box-shadow: 0 0 0 3px rgba(0, 246, 255, 0.2);
    }

    button {
      background: linear-gradient(135deg, #00f6ff, #0ef);
      color: black;
      border: none;
      padding: 12px 20px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      width: 120px;
      align-self: flex-end;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0ef, #00f6ff);
      box-shadow: 0 0 20px rgba(0, 246, 255, 0.5);
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
      margin-top: 150px;
      border-top: 1px solid #334155;
    }
    @media (max-width: 900px) {
      .contact-wrapper {
        flex-direction: column;
        padding: 40px 30px;
      }

      .right-side {
        margin-top: 40px;
      }
    }

    @media (max-width: 500px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div>
        <img src="https://res.cloudinary.com/dx457iqpi/image/upload/v1752553072/initial-letter-pr-logotype-company-name-blue-circle-swoosh-design-vector-logo-business-identity-203854503-removebg-preview_ygqobo.png" alt="logo" class="logo-img">
      </div>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/service">Services</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
      <button class="quote-btn">Get a Quote</button>
    </div>
  </header>
  <div class="container">
    <div class="contact-wrapper">
      <div class="left-side">
        <h1>Get in Touch</h1>
        <p>I'd love to hear from you.</p>

</body>
</html>
